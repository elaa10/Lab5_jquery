<!-- 1. Sa se scrie o pagina HTML ce contine doua liste cu mai multe elemente fiecare,
 create cu ajutorul tagului <select>. La un dubluclick pe un element al primei liste,
 acesta va fi mutat in lista a doua si invers.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problema 1 - jQuery</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .lista {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body {
      background-color: lightblue;
    }
    select {
      font-size: 17px;
      background-color: mistyrose;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="lista">
    <h2>French designers:</h2>
    <select id="firstList" multiple size="10">
      <option value="Christian Dior">Christian Dior</option>
      <option value="Coco Chanel">Coco Chanel</option>
      <option value="Jean Paul Gaultier">Jean Paul Gaultier</option>
      <option value="Pierre Balmain">Pierre Balmain</option>
      <option value="Hubert de Givenchy">Hubert de Givenchy</option>
      <option value="Yves Saint Laurent">Yves Saint Laurent</option>
      <option value="Jeanne Lanvin">Jeanne Lanvin</option>
    </select>
  </div>

  <div class="lista">
    <h2>Italian designers:</h2>
    <select id="secondList" multiple size="10">
      <option value="Giorgio Armani">Giorgio Armani</option>
      <option value="Salvatore Ferragamo">Salvatore Ferragamo</option>
      <option value="Guccio Gucci">Guccio Gucci</option>
      <option value="Franco Moschino">Franco Moschino</option>
      <option value="Gianni Versace">Gianni Versace</option>
      <option value="Donatella Versace">Donatella Versace</option>
    </select>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#firstList').on('dblclick', 'option:selected', function () {
      $('#secondList').append($(this));
    });

    $('#secondList').on('dblclick', 'option:selected', function () {
      $('#firstList').append($(this));
    });
  });
</script>
</body>
</html>
